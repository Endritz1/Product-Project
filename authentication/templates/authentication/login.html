{% extends 'products/base.html' %}
{% block title %} Login {% endblock  %}
{% block content %}
<div class="container">
    <div class="row">
        <h3> Login </h3>
        <hr>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Login">
            <p>if u dont have a account? <a class="btn btn-link" href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
</div>
{% endblock %}
